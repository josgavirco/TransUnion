webdriver{
driver=chrome
autodownload=true
}
headless.mode=false
serenity{
serenity.take.screenshots=FOR_EACH_ACTION
    console{
        colors=true
        timestamp=true
        }
    logging=verbose
}
chrome.switches="""---start-maximized;ignore-certificate-error;--incognito"""
